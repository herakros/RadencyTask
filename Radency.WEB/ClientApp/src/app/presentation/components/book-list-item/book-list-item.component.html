<div class="book-box">
  <div class="book-info">
    <h3>{{book.title}}</h3>
    <p class="wrap-text">Reviews: {{book.reviewsNumber}}</p>
    <p class="wrap-text">Rate: {{book.raiting}}</p>
    <table class="table">
      <tr>
        <td><button class="btn btn-primary" (click)="viewBook()">View</button></td>
        <td><button class="btn btn-danger">Edit</button></td>
      </tr>
    </table>
  </div>
</div>
