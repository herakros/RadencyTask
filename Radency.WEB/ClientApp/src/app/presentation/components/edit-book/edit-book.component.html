<form [formGroup]="form" style="margin: 10px;">
  <table class="table">
    <tr>
      <td>
        <tr>
          <td>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" formControlName="title" />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="form-group">
              <label for="cover">Cover</label>
              <input type="file" class="form-control" (change)="onFileSelected($event)" formControlName="cover" />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="form-group">
              <label for="genre">Genre</label>
              <input type="text" class="form-control" formControlName="genre" />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" class="form-control" formControlName="author" />
            </div>
          </td>
        </tr>
      </td>
      <td>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea type="text" class="form-control" formControlName="content"></textarea>
        </div>
      </td>
    </tr>
  </table>
  <div class="box">
    <button class="btn btn-primary item" [disabled]="form.invalid" type="button" (click)="save()">{{buttonText}}</button>
    <button class="btn btn-secondary item" (click)="clearForm()">Clear</button>
  </div>
</form>
